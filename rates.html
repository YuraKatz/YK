<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <script>
        function GetRates() {
            var url = "https://www.cbr-xml-daily.ru/daily_json.js";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, false);
            xhr.send();
            var text = xhr.responseText;
            var rates = JSON.parse(text);
            console.log(rates);
            var azn = rates.Valute.AZN.Value;
            document.getElementById("display").innerText = azn;

        }
    </script>
</head>

<body>

    <h1>Rates</h1>
    <button onclick="GetRates()">Get</button>
    <div id="display">

    </div>


</body>

</html>
